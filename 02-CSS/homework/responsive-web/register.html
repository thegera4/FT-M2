<body>

 <!-- Código del nav acá -->
  <div class="container home">
      <div class="top-title">
        <h2>Musica 8D</h2>
      </div><br><br><br>

      <nav>
        <div class="options"><a href="/index.html">Inicio</a></div>
        <div class="options">Sobre Nosotros</div>
        <div class="options">Blog</div>
        <div class="options">Contacto</div>

          <span class="line"></span>
          <span class="line"></span>
          <span class="line"></span>
        </button>
         <!-- EXTRA CREDIT: Dropdown menu -->

          <a>Inicio</a>

          <a>Blog</a>

    <header class="registro">
      <h2>Registrate con nosotros!</h2>
      <p>No te pierdas de las ultimas noticias en el mundo de la musica, te mantendremos actualizado!</p>
    </header>
    <div class="form-container">
        <form>
            <input class="input" id="user" type="text" name="user" required="true" placeholder="Usuario"></input><br>
            <input class="input" id="pass" type="password" name="pass" required="true" placeholder="Constrasena"></input><br>
            <input class="input" id="email" type="email" name="email" required="true" placeholder="Email"></input><br>
            <button id="btn-enviar" type="submit" value="Enviar">Enviar</button>
        </form>
    </div>  
   

    <footer id="footer-register">
      <p>Henry</p>
    </footer>
